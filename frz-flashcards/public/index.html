<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FRZ Flashcard Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #eef2ff, #f8fafc);
      margin: 0;
    }
    header {
      background: linear-gradient(90deg, #4f46e5, #6366f1);
      color: white;
      padding: 30px;
      text-align: center;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 2px;
    }
    .container {
      max-width: 1200px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    }
    .upload-box {
      border: 3px dashed #6366f1;
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      font-size: 20px;
      color: #4f46e5;
      cursor: pointer;
    }
    .upload-box.dragover { background: #eef2ff; }
    .upload-box input { display: none; }
    .file-name {
      margin-top: 12px;
      font-size: 15px;
      font-weight: 600;
      color: #374151;
    }
    .controls {
      margin-top: 25px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 15px;
    }
    input, select, button {
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      width: 100%;
    }
    button {
      background: #4f46e5;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover { background: #4338ca; }
    .flashcards {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }
    .card {
      background: linear-gradient(135deg, #eef2ff, #ffffff);
      border-radius: 20px;
      padding: 30px;
      min-height: 280px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.18);
    }
    .question {
      font-size: 22px;
      font-weight: 600;
      color: #3730a3;
      margin-bottom: 18px;
    }
    .answer-box {
      padding: 32px;
      background: #f8fafc;
      border-radius: 16px;
      border-left: 6px solid #4f46e5;
      font-size: 18px;
      line-height: 1.9;
      color: #1f2937;
    }
    footer {
      text-align: center;
      padding: 25px;
      font-size: 14px;
      color: #6b7280;
    }
  </style>
</head>
<body>
<header>FRZ FLASHCARD GENERATOR</header>

<div class="container">
  <div class="upload-box" id="dropZone">
    üìÑ‚¨ÜÔ∏è<br><strong>Drag & Drop PDF Here or Click to Upload</strong>
    <div class="file-name" id="fileName"></div>
    <input type="file" id="pdfInput" accept="application/pdf" />
  </div>

  <div class="controls">
    <input type="number" id="cardCount" value="10" min="1" />
    <select id="priority">
      <option value="high">Core Concepts Only</option>
      <option value="all">Core + Supporting Ideas</option>
    </select>
    <button onclick="generateFlashcards()">Generate Flashcards</button>
  </div>

  <div class="flashcards" id="flashcards"></div>
</div>

<footer>¬© FARAZ AHAMMED CM ¬∑ FRZ-GENERATIONS</footer>

<script>
let extractedText = [];
let usedIndexes = new Set();

const dropZone = document.getElementById('dropZone');
const pdfInput = document.getElementById('pdfInput');
const fileNameEl = document.getElementById('fileName');

['dragenter','dragover'].forEach(ev => {
  dropZone.addEventListener(ev, e => {
    e.preventDefault();
    dropZone.classList.add('dragover');
  });
});
['dragleave','drop'].forEach(ev => {
  dropZone.addEventListener(ev, e => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
  });
});

dropZone.addEventListener('drop', e => {
  const file = e.dataTransfer.files[0];
  if (file) handleFile(file);
});

dropZone.addEventListener('click', () => pdfInput.click());
pdfInput.addEventListener('change', e => handleFile(e.target.files[0]));

function handleFile(file) {
  fileNameEl.textContent = `Selected file: ${file.name}`;
  usedIndexes.clear();
  extractedText = [];
  loadPDF(file);
}

async function loadPDF(file) {
  const reader = new FileReader();
  reader.onload = async () => {
    const pdf = await pdfjsLib.getDocument(new Uint8Array(reader.result)).promise;
    for (let i = 1; i <= pdf.numPages; i++) {
      const page = await pdf.getPage(i);
      const content = await page.getTextContent();
      content.items.forEach(item => {
        const text = item.str.trim();
        const rotation = Math.abs(item.transform[1]);
        if (
          text.length > 150 &&
          rotation === 0 &&
          !/belongs to|copyright|file|watermark|www|http/i.test(text)
        ) {
          extractedText.push(text);
        }
      });
    }
  };
  reader.readAsArrayBuffer(file);
}

async function generateFlashcards() {
  if (!extractedText.length) {
    alert('Please upload a PDF first');
    return;
  }

  const flashcardsDiv = document.getElementById('flashcards');
  flashcardsDiv.innerHTML = '';

  const count = parseInt(document.getElementById('cardCount').value);

  let available = extractedText
    .map((t, i) => ({ t, i }))
    .filter(o => !usedIndexes.has(o.i));

  if (!available.length) {
    alert('No new concepts left in this PDF');
    return;
  }

  for (let j = 0; j < Math.min(count, available.length); j++) {
    const item = available[j];
    usedIndexes.add(item.i);

    const context = item.t;

    const aiResponse = await fetch(
      'https://YOUR-BACKEND-URL.onrender.com/generate',
      {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content: context })
      }
    );

    const data = await aiResponse.json();
    const output = data.result;

    const lines = output.split('\n').filter(l => l.trim());
    const question = lines[0];
    const answer = lines.slice(1).join(' ');

    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <div class="question">${question}</div>
      <div class="answer-box">${answer}</div>`;

    flashcardsDiv.appendChild(card);
  }
}
</script>
</body>
</html>
